manifest:
  remotes:
    - name: moergo-sc
      url-base: https://github.com/moergo-sc
    - name: joelspadin
      url-base: https://github.com/joelspadin
    - name: urob
      url-base: https://github.com/urob

  projects:
    - name: zmk
      remote: moergo-sc
      revision: main
      import: app/west.yml
    - name: zmk-locales
      remote: joelspadin
      revision: main
      path: modules/locales
    - name: zmk-helpers
      remote: urob
      revision: main
      path: modules/zmk-helpers

  self:
    path: config
