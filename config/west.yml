manifest:
  remotes:
    - name: moergo-sc
      url-base: https://github.com/moergo-sc
    - name: joelspadin
      url-base: https://github.com/joelspadin
    - name: urob
      url-base: https://github.com/urob
    - name: magicDGS
      url-base: https://github.com/magicDGS

  projects:
    - name: zmk
      remote: moergo-sc
      revision: main
      import: app/west.yml
    - name: zmk-locales
      remote: joelspadin
      revision: main
      path: modules/locales
    - name: zmk-helpers
      remote: urob
      revision: main
      path: modules/zmk-helpers
    - name: zmk-keymap-utils
      remote: magicDGS 
      revision: main
      path: modules/zmk-keymap-utils

  self:
    path: config
